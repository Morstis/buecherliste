<div class="main">
  <mat-card *ngFor="let book of books$ | async">
    <mat-card-header>
      <div mat-card-avatar>{{ book.nr }}</div>
      <mat-card-title>{{ book.titel }}</mat-card-title>
      <mat-card-subtitle>{{ book.autor }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="split">
        <h3>Für:</h3>
        <div class="containerLayout">
          <div *ngFor="let fuer of book.fuer">{{ fuer }}</div>
        </div>
      </div>
      <div class="split">
        <h3>Sonstiges:</h3>
        <div class="containerLayout">
          <div *ngFor="let tag of book.tags">{{ tag }}</div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Löschen</button>
      <button mat-button>Bearbeiten</button>
    </mat-card-actions>
  </mat-card>
</div>
